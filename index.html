<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header part start -->
    <header>
        <!-- nav start -->
        <nav>
            <div class="nav-container">
                <div class="logo">
                    <img class="logo-pic" src="./logo/logo-light.png" alt="">
                </div>
                <div class="menus">
                    <li class="item">Menu</li>
                    <li class="item">Contact</li>
                    <li class="item">Home</li>
                    <li class="item">Login</li>

                </div>

            </div>
           <div class="banner">
            <div class="banner-text">
                <h1>Better design for <br>
                    your digital products </h1>
                    <p class="banner-desc">
                        We are a creative studio specializing in UI/UX design, development and strategy. 
                    </p>
                    <button class="banner-btn">Explore More</button>

            </div>
            <div class="banner-photo">
                <img class="banner-img" src="./images/banner.png" alt="">
            </div>

           </div>
        </nav>

    </header>

    <!-- Main part start -->
    <main></main>

    <!-- Footer part start -->
    <footer></footer>
    
</body>
</html>
